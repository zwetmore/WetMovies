<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WetMovies</title>
  <link rel="stylesheet" href="../styles/addMovie.css" />
  <script src="../js/addMovie.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='viewMovies.html'">View Movies</button>
    </div>

  <form id="addMovieForm">
    <h2>Add a Movie</h2>

    <!-- Subjective Section -->
    <fieldset class="form-section">
      <legend>Ratings</legend>

      <label>Overall Gut Ranking (OGR):
        <select name="ogr" required>
          <option value="" disabled selected>Select a ranking</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </label>
      

      <label>Re-watchability:
        <select name="rewatchability" required>
          <option value="" disabled selected>Select one</option>
          <option value="never">Never</option>
          <option value="today">Today</option>
          <option value="3months">In 3 months</option>
          <option value="nextyear">Next year</option>
        </select>
      </label>

      <label>First Watch Shock:
        <select name="firstWatchShock" required>
          <option value="" disabled selected>Select one</option>
          <option value="none">None</option>
          <option value="some">Some</option>
          <option value="nuts">That was nuts</option>
        </select>
      </label>

      <label>Impact on Life:
        <select name="impactOnLife" required>
          <option value="" disabled selected>Select one</option>
          <option value="none">None</option>
          <option value="some">Some</option>
          <option value="sometimes">I think about it sometimes</option>
          <option value="daily">I think about it daily</option>
        </select>
      </label>

      <label>Cinematography / Visuals:
        <select name="cinematography" required>
          <option value="" disabled selected>Select one</option>
          <option value="bad">Bad</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="s_tier">S-Tier</option>
        </select>
      </label>

      <label>Soundtrack:
        <select name="soundtrack" required>
          <option value="" disabled selected>Select one</option>
          <option value="bad">Bad</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="s_tier">S-Tier</option>
        </select>
      </label>

      <label>Philosophical Depth:
        <select name="philosophicalDepth" required>
          <option value="" disabled selected>Select one</option>
          <option value="none">None</option>
          <option value="some">Some</option>
          <option value="a_lot">A Lot</option>
        </select>
      </label>

      <label>Villain Strength:
        <select name="villainStrength" required>
          <option value="" disabled selected>Select one</option>
          <option value="poor">Poor</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
        </select>
      </label>

      <label>Hero Strength:
        <select name="heroStrength" required>
          <option value="" disabled selected>Select one</option>
          <option value="poor">Poor</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
        </select>
      </label>

      <label>World Building:
        <select name="worldBuilding" required>
          <option value="" disabled selected>Select one</option>
          <option value="poor">Poor</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
        </select>
      </label>

      <label>Character Development:
        <select name="characterDevelopment" required>
          <option value="" disabled selected>Select one</option>
          <option value="poor">Poor</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
        </select>
      </label>

      <label>Ending Satisfaction:
        <select name="endingSatisfaction" required>
          <option value="" disabled selected>Select one</option>
          <option value="poor">Poor</option>
          <option value="average">Average</option>
          <option value="good">Good</option>
          <option value="great">Great</option>
        </select>
      </label>

      <label>Pace of the Movie:
        <select name="paceOfTheMovie" required>
          <option value="" disabled selected>Select one</option>
          <option value="slow">Slow</option>
          <option value="normal">Normal</option>
          <option value="fast">Fast</option>
        </select>
      </label>

      <label>Emotional Impact:
        <select name="emotionalImpact" required>
          <option value="" disabled selected>Select one</option>
          <option value="none">None</option>
          <option value="some">Some</option>
          <option value="extreme">Extreme</option>
        </select>
      </label>

      <label>Importance of Not Knowing:
        <select name="importanceOfNotKnowing" required>
          <option value="" disabled selected>Select one</option>
          <option value="know_nothing">Know Nothing</option>
          <option value="description_okay">Description Okay</option>
          <option value="need_help">You Will Want Help to Watch</option>
        </select>
      </label>

      <label>Nostalgic Factor:
        <select name="nostalgicFactor" required>
          <option value="" disabled selected>Select one</option>
          <option value="extreme">Extreme</option>
          <option value="some">Some</option>
          <option value="none">None</option>
        </select>
      </label>

      <label>Hype Factor:
        <select name="hypeFactor" required>
          <option value="" disabled selected>Select one</option>
          <option value="overrated">Overrated</option>
          <option value="underrated">Underrated</option>
          <option value="correct">Hype Level Correct</option>
        </select>
      </label>
    </fieldset>

    <!-- Objective Section -->
    <fieldset class="form-section">
      <legend>Movie Details</legend>

      <label>Movie Title:
        <input type="text" name="movie" required />
      </label>

      <label>Year:
        <input type="number" name="year" required />
      </label>

      <label>Duration (minutes):
        <input type="number" name="duration" required />
      </label>

      <label>Date Watched:
        <input type="date" name="dateWatched" required />
      </label>

      <label>True Story:
        <input type="checkbox" name="trueStory" />
      </label>

      <label>IMDB Rating:
        <input type="number" name="imdbRating" step="0.1" min="0" max="10" />
      </label>

      <label>Rotten Tomatoes Rating:
        <input type="text" name="rottenTomatoesRating" />
      </label>

      <label>Popcorn Score:
        <input type="text" name="popcornScore" />
      </label>

      <label>Age Rating:
        <select name="ageRating" required>
          <option value="" disabled selected>Select one</option>
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
          <option value="Unrated">Unrated</option>
        </select>
      </label>

      <fieldset>
        <legend>Genres</legend>
        <label><input type="checkbox" name="genres" value="Action"> Action</label>
        <label><input type="checkbox" name="genres" value="Drama"> Drama</label>
        <label><input type="checkbox" name="genres" value="Comedy"> Comedy</label>
        <label><input type="checkbox" name="genres" value="Thriller"> Thriller</label>
        <label><input type="checkbox" name="genres" value="Horror"> Horror</label>
        <label><input type="checkbox" name="genres" value="Fantasy"> Fantasy</label>
        <label><input type="checkbox" name="genres" value="Sci-Fi"> Sci-Fi</label>
        <label><input type="checkbox" name="genres" value="Documentary"> Documentary</label>
        <label><input type="checkbox" name="genres" value="Romance"> Romance</label>
      </fieldset>
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="primary">Add Movie</button>
        <button type="button" class="secondary" onclick="window.location.href='index.html'">Cancel</button>
        <button type="button" id="debugFill" class="secondary">Debug Fill</button>
    </div>

    <script>
    document.getElementById('debugFill').addEventListener('click', () => {
        const form = document.getElementById('addMovieForm');
        
        for (const element of form.elements) {
        if (element.tagName === 'INPUT') {
            if (element.type === 'checkbox') {
            element.checked = true;  // check all checkboxes
            } else if (element.type === 'text' || element.type === 'number' || element.type === 'date') {
            element.value = '10';
            }
        } else if (element.tagName === 'SELECT') {
            // Try to select the option with value "10" if it exists
            let optionToSelect = Array.from(element.options).find(opt => opt.value === '10');
            if (optionToSelect) {
            element.value = '10';
            } else {
            // If no "10", select first non-disabled option
            let firstOption = Array.from(element.options).find(opt => !opt.disabled);
            if (firstOption) element.value = firstOption.value;
            }
        }
        }
    });
    </script>
  </form>
</body>
</html>
